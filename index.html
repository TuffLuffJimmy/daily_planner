    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      
      // Get today's date
      let dateToday = new Date()
      // Get the day of the week
      let weekday = ''
      let currentHour = ''
      // hours in a day used to generate div elements
      const hoursInADay = 24

      //used to display which day of the week it is
      const getDayofWeek = (date) => {
        let n = date.getDay()
        switch (n) {
          case 0:
            weekday = 'Sunday'
            break;
          case 1:
            weekday = 'Monday'
            break
          case 2:
            weekday = 'Tuesday'
            break
          case 3: 
            weekday = 'Wednesday'
            break
          case 4:
            weekday = 'Thursday'
            break
          case 5: 
            weekday = 'Friday'
            break
          case 6:
            weekday = 'Saturday'
            break
          default:
            break;
        }
      }

      // used to format date at top of page
      const formatDate = (date) => {
        console.log(date)
        let day = date.getDate()
        console.log(day)
        let month = date.getMonth()+1
        console.log(month)
        let year = date.getFullYear()
        console.log(year)
        return `${day}/${month}/${year}`
      }

      // used to procedurally generate div elements and give them class and id
      const generateHourDivs = (hours) => {
        document.getElementById("container").innerHTML = ''
        for (i=0;i<hours;i++) {
          let time = ''
          if (i<=9) {time = `0${i}:00`}
          else {time = `${i}:00`}
          document.getElementById("container").innerHTML += `<div id="hour-${i}" class="time-block row hour"><span>${time}</span></div>`
        }
      }

      ///////////////////////
      generateHourDivs(hoursInADay)
      getDayofWeek(dateToday)
      document.getElementById('currentDay').textContent = weekday + ", " + formatDate(dateToday)
